<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login | Sassi Holford</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="topNav"></div>
    <div class="mobileNav"></div>
    <div class="cart">
        <div class="cart-header">
            <p class="cart-items-count">
                bag items(<span class="counter"></span>)
            </p>
            <a class="cart-close-btn">close</a>
        </div>
        <div class="cart-body">
            <p class="cart-items-info">
                Your bag is empty
            </p>
            
            <button class="article-btn">go to the shop</button>
        </div>
        <div class="cart-row-inner"></div>
        <div class="cart-total">
            <span class="items-total"><h3>total:</h3><p>&euro; 0.00</p></span>
        </div>
    </div>
    <div class="form-group">
        <div class="login" id="login">
            <form action="">
                <h1>Login</h1>
                <label for="username">Email*</label>
                <input type="text" class="form-inputs" id="email">
                <span class="first-login"></span>
                <span class="email-error"></span>
                <label for="password">Password*</label>
                <input type="password" id="psw">
                <span class="psw-error"></span>
                <small><a href="#" class="password-link">Lost Your Password?</a></small>
                <div class="form-bottom">
                    <input type="checkbox" id="">
                    <button type="button" class="form-btn" id="loginBtn">Login</button>
                </div>
            </form>
        </div>
        <div class="register">
            <form action="#" method="post">
                <h1>Create Account</h1>
                <label for="email">Name</label>
                <input type="text" id="createName">
                <label for="email">Email Address</label>
                <input type="email" id="createEmail">
                <span class="createEmail"></span>
                <label for="email">Phone</label>
                <input type="tel" id="createPhone">
                <label for="password">Password</label>
                <input type="password" id="createPsw">
                <small>Your personal data will be used to support your experience 
                    throughout this website, to manage access to your account, 
                    and for other purposes described in our privacy policy.</small>
                <button type="button" class="form-btn" id="createBtn">Register</button>
            </form>
        </div>
    </div>

    <div class="footer"></div>
</body>
<script src="./assets/jquery.js"></script>
<script src="./assets/main.js"></script>
<script src="./assets/users.js"></script>
</html>
