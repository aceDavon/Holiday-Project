<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Sassi Holford</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="topNav"></div>
    <div class="mobileNav"></div>
    <div class="cart">
        <div class="cart-header">
            <p class="cart-items-count">
                bag items(<span class="counter"></span>)
            </p>
            <a class="cart-close-btn">close</a>
        </div>
        <div class="cart-body">
            <p class="cart-items-info">
                Your bag is empty
            </p>
            
            <button class="article-btn">go to the shop</button>
        </div>
        <div class="cart-row-inner"></div>
        <div class="cart-total">
            <span class="items-total"><h3>total:</h3><p>&euro; 0.00</p></span>
        </div>
    </div>
    <div class="banner-stores">
        <div class="banner-description">
            <h3>WEDDING DRESSES</h3>
            <p>Love Conquers All Collection</p>
            <button class="article-btn">view the gowns</button>
        </div>
        <div class="banner-links">
            <p>bridal</p>
            <p>fashion</p>
        </div>
    </div>
    <div class="shop-grid"></div>

    <div class="footer"></div>
    
</body>
<script src="./assets/jquery.js"></script>
<script src="./assets/main.js"></script>
<script src="./assets/product.js"></script>
</html>
